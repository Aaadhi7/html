<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css"> 
    <title>registration</title>
</head>
<body>
    <div class ="container ms">
        <h1>REGISTRATION</h1>
<form id="reg" method = "post" action="/submit">
<label for = "fname">FIRST NAME :</label>
<input type="text" name="fname"  placeholder="Enter your first name"><br><br>
<label for = "lastname">LAST NAME :</label>
<input type="text" name="lname" placeholder="Enter your last name"><br><br>
<label for = "uname">USER NAME :</label>
<input type="text" name="uname" ><br><br>
<label for = "email">E-MAIL    :   </label>
<input type="text" name="email"  placeholder="Enter your email"><br><br>
<label for = "pass">PASSWORD :</label>
<input type="password" name="pass"  placeholder="Enter your password"><br><br>

<label for = "age">AGE :</label>
<input type="number" name="age" ><br><br>
<label for = "add">PLACE :</label>
<input type="text" name="add" ><br><br>
<label for = "phn">PHONE NUMBER :</label>
<input type="number" name="phn"  placeholder="Enter your phone number"><br><br>

<input type="submit" value="sign up"><br><br>

</form>
</div>

<div id="message"></div>
    <script src="script.js"></script>
</body>
</html>
